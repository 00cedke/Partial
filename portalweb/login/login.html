<body>

    <div class="wrapper">

            </a>
            <form action="/login" method="post" class="account">
                <h2>Sign in</h2>
                <p>Enter your account details below</p>
                <div>
                    <label for="username">Username</label>
                    <input name="username" id="username" required="">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input name="password" id="password" type="password" required="">
                    <a href="forgot-password.html" class="pwdreset">Forgot the password</a>
                </div>
                <input name="grant_type" id="grant_type" type="hidden" value="password">
                <div class="buttons">
                    <button type="submit">Login</button>
                    <a href="register.html" class="register">Don't have an account</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function Toast(text) {
        let x = document.getElementById("toast");
        x.innerText = text;
        x.className = "show";
        setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
    }
    <%if(toast) {%>
        Toast("<%=toast%>");
    <%}%>
</script>
</body></html>
